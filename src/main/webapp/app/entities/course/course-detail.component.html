
<div *ngIf="course">
    <h2><span jhiTranslate="jhipsterApp.course.detail.title">Course</span> {{course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.course.title">Title</span></dt>
        <dd>
            <span>{{course.title}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.course.credits">Credits</span></dt>
        <dd>
            <span>{{course.credits}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.course.department">Department</span></dt>
        <dd>
            <div *ngIf="course.department">
                <a [routerLink]="['/department', course.department?.id]">{{course.department?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'course/'+ course.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
